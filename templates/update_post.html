{% extends 'base.html' %}

{% block content %}
{{ super() }}
<div class="container">
    <h1> Редактирование статьи </h1>
    <form action="/create_post" method="post" class="container form-control">
        <p><label>Название:</label> <input type="text" name="title" id="title" class="container form-control"
                                           value="{{post.title}}"></p>
        <p><label>Анонс:</label> <textarea name="intro" id="intro" class="container form-control" >{{post.intro}}</textarea></p>
        <p><label>Описание:</label> <textarea name="text" id="text" class="container form-control"
                                              >{{post.text}}</textarea></p>
        <p><input type="submit" class="btn btn-success" value="Обновить"></p>
    </form>

</div>
{% endblock %}
