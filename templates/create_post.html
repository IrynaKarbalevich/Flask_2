{% extends 'base.html' %}

{% block content %}
{{ super() }}
<div class="container">
    <h1>Добавление задачи</h1>
</div>
<form action="/create_post" method="post" class="container form-control">
    <p><label>Название:</label> <input type="text" name="title" id="title" class="container form-control"></p>
    <p><label>Анонс:</label> <textarea name="intro" id="intro" class="container form-control" ></textarea></p>
    <p><label>Описание:</label> <textarea name="text" id="text" class="container form-control"></textarea></p>
    <p><input type="submit" class="btn btn-success"> </p>
</form>
{% endblock %}
